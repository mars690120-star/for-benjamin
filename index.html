<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡皮巴拉的成語故事屋</title>
    <style>
        /* 卡皮巴拉護眼大地色系 */
        :root {
            --capybara-dark: #6D4C41;    /* 深棕色：文字與主標題 */
            --capybara-medium: #8D6E63;  /* 中棕色：按鈕與次強調色 */
            --capybara-light: #D7CCC8;   /* 淺灰棕：引言背景 */
            --bg-color: #F5F5DC;         /* 溫暖米色：網頁背景 */
            --leaf-green: #81C784;       /* 柔和草綠：強調與互動區 */
            --leaf-dark: #388E3C;        /* 深綠色：注音與邊框 */
            --white: #FFFFFF;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'LiHei Pro', '微軟正黑體', sans-serif;
            background-color: var(--bg-color);
            color: var(--capybara-dark);
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--white);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(109, 76, 65, 0.15);
            padding: 40px;
            border-top: 15px solid var(--capybara-medium);
            position: relative;
        }

        /* 頂部控制區 */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed var(--capybara-light);
            padding-bottom: 15px;
        }

        .app-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--capybara-medium);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn {
            background-color: var(--leaf-green);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(129, 199, 132, 0.4);
        }

        .refresh-btn:hover {
            background-color: var(--leaf-dark);
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* 內容區段 */
        h1 {
            color: var(--capybara-dark);
            text-align: center;
            font-size: 2.8em;
            margin: 10px 0 5px 0;
            letter-spacing: 2px;
        }

        .pronunciation {
            text-align: center;
            font-size: 1.3em;
            color: var(--leaf-dark);
            margin-bottom: 30px;
            font-weight: bold;
            background-color: #E8F5E9;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        h2 {
            color: var(--capybara-dark);
            font-size: 1.4em;
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: '🦦';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .meaning {
            font-size: 1.15em;
            padding: 0 10px;
        }

        .quote-box {
            background-color: var(--capybara-light);
            border-left: 6px solid var(--capybara-medium);
            padding: 15px 20px;
            border-radius: 0 12px 12px 0;
            margin: 20px 0;
            color: #4E342E;
        }

        .source-title {
            font-weight: bold;
            color: var(--capybara-dark);
            margin-bottom: 5px;
            display: block;
        }

        .story-content {
            font-size: 1.15em;
            text-align: justify;
            padding: 0 10px;
        }

        .story-content p {
            margin-bottom: 15px;
        }

        /* 互動問答區 */
        .interactive-box {
            background-color: #F1F8E9;
            border: 2px solid var(--leaf-green);
            border-radius: 16px;
            padding: 25px;
            margin-top: 40px;
        }

        .interactive-box h2::before {
            content: '💡';
        }

        .answer-btn {
            background-color: var(--capybara-medium);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
            font-weight: bold;
        }

        .answer-btn:hover {
            background-color: var(--capybara-dark);
        }

        .answer-text {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--white);
            border-radius: 12px;
            border-left: 5px solid var(--leaf-green);
            color: var(--capybara-dark);
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 底部資訊 */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .signature {
            font-weight: bold;
            color: var(--capybara-medium);
            margin-bottom: 5px;
        }

        /* 淡入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            .header-controls { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="header-controls">
        <div class="app-title">🍊 卡皮巴拉的成語故事屋</div>
        <button class="refresh-btn" onclick="loadRandomStory()">
            <span>✨ 換一個故事</span>
        </button>
    </div>

    <div id="storyContent" class="fade-in">
        <!-- 內容將由 JavaScript 動態生成 -->
        <h1 id="idiomTitle">載入中...</h1>
        <div class="pronunciation" id="idiomPinyin">...</div>

        <h2>水豚老師來解釋</h2>
        <div class="meaning" id="idiomMeaning"></div>

        <h2>典故在哪裡？</h2>
        <div class="quote-box">
            <span class="source-title" id="idiomSource"></span>
            <span id="idiomQuote"></span>
        </div>

        <h2>歷史故事時間</h2>
        <div class="story-content" id="idiomStory"></div>

        <div class="interactive-box">
            <h2>生活隨堂考（想一想，再點擊解答）</h2>
            <p id="idiomQuestion"></p>
            <button class="answer-btn" id="toggleAnswerBtn" onclick="toggleAnswer()">點我看水豚老師的想法</button>
            <div id="answerText" class="answer-text"></div>
        </div>
    </div>

    <div class="footer">
        <div class="signature">【史一良藥師監製 / 史一良印】</div>
        <div>程式版本：v1.2.0 | 製作日期：2026-02-25</div>
    </div>
</div>

<script>
    // 成語故事資料庫 (擴充至 30 個經典成語)
    const storyDatabase = [
        {
            title: "揠苗助長",

            meaning: "「揠」是拔起的意思。比喻為了急著想要看到好結果，用了錯誤的方法勉強去做，最後反而把事情搞砸了。",
            source: "出處：先秦《孟子·公孫丑上》",
            quote: "「宋人有閔其苗之不長而揠之者，芒芒然歸，謂其人曰：『今日病矣！予助苗長矣！』其子趨而往視之，苗則槁矣。」",
            story: `
                <p>在戰國時期，宋國有一位急性子的農夫。春天到了，他在田裡種下了綠油油的秧苗，每天都盼望著它們趕快長大。</p>
                <p>可是植物生長需要時間，農夫每天去看，總覺得秧苗都沒長高。他心急如焚地想：「不行！我得想個辦法幫幫它們！」</p>
                <p>他靈機一動，走到水田裡，小心翼翼地把每一棵秧苗都往上「拔高」了一點點。看著整片田的秧苗瞬間「長高」，農夫滿意極了。</p>
                <p>農夫回家得意地跟家人炫耀自己幫秧苗長高了。他的兒子覺得奇怪，跑到田裡一看——結果，那些被拔離泥土、根部受傷的秧苗，早就全部枯死啦！</p>
            `,
            question: "如果你正在準備下週的考試，你會選擇每天花一點時間複習，還是考試前一天晚上完全不睡覺，把書本硬塞進腦袋？哪一種像是「揠苗助長」？",
            answer: "🍊 水豚老師說：考試前一天不睡覺硬塞知識，就像是拔苗助長喔！大腦跟植物一樣，需要時間慢慢吸收和休息。每天花一點時間循序漸進地學習，才是讓知識真正在腦袋裡扎根的最好方法！"
        },
        {
            title: "守株待兔",

            meaning: "「株」是樹木被砍伐後留下的樹頭。比喻妄想不勞而獲，或死守狹隘的經驗，不知變通。",
            source: "出處：先秦《韓非子·五蠹》",
            quote: "「宋人有耕田者。田中有株，兔走觸株，折頸而死。因釋其耒而守株，冀復得兔。兔不可復得，而身為宋國笑。」",
            story: `
                <p>戰國時期，宋國有一位農夫正在田裡辛苦地除草。突然，一隻兔子從草叢裡竄出來，因為跑得太慌張，竟然「砰」的一聲，一頭撞死在田邊的樹頭上。</p>
                <p>農夫沒花一點力氣就白撿了一隻肥兔子，晚上飽餐了一頓。他心裡想：「種田這麼辛苦，如果每天都能撿到一隻撞死的兔子，那我還種什麼田呢？」</p>
                <p>從第二天開始，農夫就把鋤頭丟在一旁，每天坐在那個樹頭旁邊，眼巴巴地等著下一隻兔子跑來撞死。</p>
                <p>日子一天天過去，田裡的雜草長得比人還高，農作物都死光了，但他再也沒有等到了任何一隻兔子，最後成了全村人的笑柄。</p>
            `,
            question: "如果有一天你買零食剛好幸運地抽中了「再來一包」，之後你就每天把零用錢都拿去買那款零食，希望能再中獎而不存錢。這樣的行為算不算「守株待兔」呢？",
            answer: "🍊 水豚老師說：算喔！幸運中獎是一次偶然的機會，就像撞樹的兔子一樣。如果我們放棄了腳踏實地的努力（比如存錢或好好學習），只期望靠運氣獲得成功，最後可能會什麼都得不到呢！"
        },
        {
            title: "井底之蛙",
            pinyin: "jǐng dǐ zhī wā (ㄐㄧㄥˇ ㄉㄧˇ ㄓ ㄨㄚ)",
            meaning: "比喻見識淺薄、眼界狹窄的人。",
            source: "出處：先秦《莊子·秋水》",
            quote: "「井蛙不可以語於海者，拘於虛也。」",
            story: `
                <p>在一口廢棄的淺井裡，住著一隻青蛙。牠每天在井水裡游泳，在泥巴上跳躍，覺得自己就是這個世界上最快樂、最自由的國王。</p>
                <p>有一天，一隻來自東海的大海龜路過這口井。青蛙得意洋洋地對海龜炫耀：「你看我的家多棒！我可以獨占這口井的水，你要不要下來跟我一起玩？」</p>

            question: "如果你覺得自己班上打籃球最厲害，就不願意再練習，也不想去看看別的學校的比賽。這時候的你，是不是有點像「井底之蛙」呢？",
            answer: "🍊 水豚老師說：沒錯！當我們覺得自己很棒的時候，要記得世界很大，永遠有更厲害的人事物在外面。保持謙虛的心多去探索，才不會變成只能看見井口那一小片天空的小青蛙喔！"

        {
            title: "畫蛇添足",
            pinyin: "huà shé tiān zú (ㄏㄨㄚˋ ㄕㄜˊ ㄊㄧㄢ ㄗㄨˊ)",
            meaning: "比喻多此一舉，不但沒有好處，反而壞了事。",
            source: "出處：西漢《戰國策·齊策二》",
            quote: "「蛇固無足，子安能為之足？」",
            story: `
                <p>古代楚國有一戶人家舉辦祭祀，儀式結束後，主人把一壺酒賞給幫忙的僕人們。可是酒只有一壺，大家都不夠喝。</p>
                <p>於是有人提議：「我們來比賽畫蛇吧！誰先在地上畫完一條蛇，這壺酒就歸誰。」大家同意後，便拿起樹枝開始畫。</p>
                <p>有一個人畫得特別快，一下子就畫好了。他左手拿起酒壺準備喝，右手卻還拿著樹枝，得意地說：「我畫得太快了，我甚至還有時間給這條蛇畫上四隻腳呢！」</p>
                <p>就在他幫蛇畫腳的時候，另一個人也把蛇畫好了，一把搶過酒壺說：「蛇本來就沒有腳，你給牠畫上腳，那就不叫蛇了！」於是，那個多此一舉的人，最後一口酒也沒喝到。</p>
            `,
            question: "如果你已經寫完一篇很通順的作文，卻硬要在最後加幾句完全不相關的笑話，這算是「畫蛇添足」嗎？",
            answer: "🍊 水豚老師說：是的喔！把原本已經很完美的事情，加上不必要的東西，反而破壞了原本的美感或正確性，這就是畫蛇添足。有時候「剛剛好」才是最棒的！"
        },
        {
            title: "狐假虎威",
            pinyin: "hú jiǎ hǔ wēi (ㄏㄨˊ ㄐㄧㄚˇ ㄏㄨˇ ㄨㄟ)",

                <p>老虎看到動物們嚇成這樣，以為牠們真的是在害怕狐狸，於是放了狐狸。其實，老虎不知道，動物們害怕的根本不是狐狸，而是跟在狐狸後面那隻可怕的老虎啊！</p>

            question: "如果有同學常常說：「我哥哥是很兇的高中生，如果你不聽我的話，我就叫他來揍你！」這種行為可以用哪個成語形容？",

        {
            title: "盲人摸象",

            story: `
                <p>從前有四個盲人，他們從來沒有見過大象，很好奇大象到底長什麼樣子。有一天，國王讓人牽來了一頭大象讓他們摸一摸。</p>

            answer: "🍊 水豚老師說：對呀！了解事情不能只看一小部分，我們要多觀察、多聽別人的意見，了解事情的「全貌」，才不會做出盲人摸象那樣好笑的結論喔！"
        },
        {
            title: "刻舟求劍",

            meaning: "比喻拘泥固執，不知道變通，或是做事的方法已經過時了。",

            story: `

    let currentIndex = -1;

    // 隨機載入故事的函數
    function loadRandomStory() {
        // 確保不會連續抽到同一個故事
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * storyDatabase.length);
        } while (newIndex === currentIndex && storyDatabase.length > 1);
        
        currentIndex = newIndex;
        const story = storyDatabase[currentIndex];

        // 重新觸發淡入動畫
        const contentDiv = document.getElementById('storyContent');
        contentDiv.classList.remove('fade-in');
        void contentDiv.offsetWidth; // 觸發重繪 (Reflow)
        contentDiv.classList.add('fade-in');

        // 更新 DOM 內容
        document.getElementById('idiomTitle').textContent = story.title;
        document.getElementById('idiomPinyin').textContent = story.pinyin;
        document.getElementById('idiomMeaning').textContent = story.meaning;
        document.getElementById('idiomSource').textContent = story.source;
        document.getElementById('idiomQuote').textContent = story.quote;
        document.getElementById('idiomStory').innerHTML = story.story;
        document.getElementById('idiomQuestion').textContent = story.question;
        document.getElementById('answerText').innerHTML = story.answer;

        // 重置解答區的顯示狀態
        document.getElementById('answerText').style.display = 'none';
        document.getElementById('toggleAnswerBtn').textContent = '點我看水豚老師的想法';
    }

    // 切換解答顯示的函數
    function toggleAnswer() {
        const answerDiv = document.getElementById("answerText");
        const btn = document.getElementById("toggleAnswerBtn");
        
        if (answerDiv.style.display === "none" || answerDiv.style.display === "") {
            answerDiv.style.display = "block";
            btn.textContent = "收起解答 🙈";
        } else {
            answerDiv.style.display = "none";
            btn.textContent = "點我看水豚老師的想法 💡";
        }
    }

    // 網頁載入時自動執行一次
    window.onload = loadRandomStory;
</script>
